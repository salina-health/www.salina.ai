<div class="survey" style="text-align: center;">
  <div class="">
    {{ if site.Data.survey.text }}
        <span class="survey-text">
          {{ site.Data.survey.text }} 
        </span>
    {{ end }}

    {{ if eq .show_button "true" }}
        <a href="{{  site.Data.survey.link | relURL }}" class="button">{{  site.Data.survey.cta }}</a>
    {{ end }}
        
  </div>
</div>
