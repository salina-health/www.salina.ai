baseURL = "/"
themesDir = "themes"
theme = "hugo-serif-theme"
languageCode = "en-gb"
title = "Salina Health Ltd"
enableRobotsTXT = true

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"

[params]
  # In most cases you will only want to set the google_analytics_id OR the google_tag_manager_id. If you have Google Analytics included in your GTM tags don't put your GA ID here. Otherwise your data might be useless.
  google_analytics_id = ""
  google_tag_manager_id = ""

  [params.homepage]
    show_contact_box = false     # show / hide the contaxt box on the homepage
    show_survey_box = true       # show / hide the survey / sign up
    show_services_button = false # show / hide the "view all services" button
    show_services = false

  [params.logo]
    mobile = "images/logo/logo-mobile.svg"
    mobile_height = "36px"
    desktop = "images/logo/logo.svg"
    desktop_height = "36px"
    alt = "Salina Health"

  [params.fonts]
    # sets the google font link in layouts/partials/google-fonts.html
    google_fonts = 'https://fonts.googleapis.com/css2?family=Heebo:wght@800&family=Nunito:wght@400;600&display=swap'
    heading = "Heebo"
    base = "Nunito"

  [params.colors]
    primary = "#FF0B53"
    black = "#1A1A1A"
    white = "#ffffff"
    white_offset = "#f6f7ff"
    grey = "#2f2f41" # Used for text    
    red = "#FF0B53"
    purple = "#B400E0"
    yellow = "#FFB966"
    blue1 = "#466A91"
    blue2 = "#283583" # darker
    lightgrey = "#EDE6F2"
    lightergrey = "#F0F0F0"

  [params.seo]
    meta_twitter_site = "@salina_ai"
    meta_twitter_creator = "@salina_ai"
    meta_og_image = "https://www.zerostatic.io/theme/hugo-serif/hugo-serif-screenshot.png"

  [params.services]
    summary_truncate = 120 # How many characters to include in the summary of the services before truncating

  [params.team]
    summary_large_truncate = 300 # How many characters to include in the summary of the team bios (large layout) before truncating

  [params.footer]
    copyright_text = 'Salina Health Ltd'

[menu]
  # Main Menu
  [[menu.main]]

  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 1

  [[menu.main]]
    name = "Team"
    url = "/team/"
    weight = 2

  [[menu.main]]
    name = "Contact"
    url = "/contact/"
    weight = 3

  # Footer Menu
  [[menu.footer]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.footer]]
    name = "Contact"
    url = "/contact/"
    weight = 2

  [[menu.footer]]
    name = "Web Credits"
    url = "/credits/"
    weight = 3
